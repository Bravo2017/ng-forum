<head>
    <style>
        .toolbar_new_topic{
            display:none;
        }
         #ashely{
            width:50px;
            height:50px;
        }
        textarea#input_2 {
            width: 500px;
            height: 200px;
        }
        html {
          width: 100%;
          height: 100%;
          background: -webkit-radial-gradient(closest-corner, rgba(16, 47, 70, 0) 60%, rgba(16, 47, 70, 0.26)), -webkit-linear-gradient(108deg, #26d0ce, #1a2980 90%);
        }
        
        .avatar_creatorS {
            border-radius: 50%;
            border-color:black;
            position: relative;
            width: 50px;
            height: 50px;
            padding: 20px;
        }
        
        .otherUserProfile-wrapper {
            box-sizing: border-box;
        }
        button.private_chat.md-button.md-ink-ripple {
    position: relative;
    left: 800px;
    bottom: 180px;
}
    </style>
</head>
<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{otherUserUsername}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon icon="close" style="fill: white" size="20"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width:960px;height:700px; "><br>
          <img src="{{otherUserImage}}" class="avatar_creatorS"/><br>
       Username : <span class="md-headline">{{otherUserUsername}}</span><br>
      <span class="md-subhead description"> {{otherMod}} </span><br>
      Description: <span class="md-subhead description">{{otherDesc}}</span><br>
      <md-button class="md-icon-button private_chat" aria-label="chat" ng-click="privateMessageStart(otherUserUsername,otherMod,otherDesc,otherUserImage);">
          <ng-md-icon icon="chat_bubble" style="fill: #0affcf" size="20"></ng-md-icon> 
      </md-button>
      
      <h1>Topics Made</h1>
        <md-list-item ng-repeat="top in userInfoTopics" ng-click="goToTopic(top);" class="noright">
          <img alt="Something Happened..." src="{{ otherUserImage }}" class="md-avatar" />
          <p>{{ top.Title }}</p>
          <md-checkbox class="md-secondary"></md-checkbox>
        </md-list-item>
  
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <img src="https://lh3.googleusercontent.com/z_dVaAGWaYGLulTy0drwYY6QpdABEOq718yBnFyw6Ejbu9T_r4-3FyOVCb0aNw=w400" id="ashely"/> Was Ashely Usefull?
            <md-button ng-click="answer('not useful')" >
                Not Useful
            </md-button>
            <md-button ng-click="answer('useful')" style="margin-right:20px;" >
                Useful
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
