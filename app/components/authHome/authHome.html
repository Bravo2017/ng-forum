<head>

  <link rel="stylesheet" href="app/components/authHome/css/authHome.min.css" type="text/css" />
</head>


<div class="menu" id="IDMENU" md-scroll-shrink>
  <div class="welcome-things">
    <span class="username">Welcome {{Username}}</span>
  </div>
  <nav class="page-nav">
    <div class="logged-user" ng-if="authData != null">

      <md-button class="md-icon-button notifications_icon notifications-wrapper" aria-label="Favorite">
        <ng-md-icon icon="notifications_none" style="fill: greenyellow;" size="30"></ng-md-icon>
        notifications_active
      </md-button>
      
      
    <span class="menu_bar">
      <md-button class="md-icon-button" aria-label="Menu">
        <ng-md-icon icon="menu" size="30"></ng-md-icon>
      </md-button>
    </span>

      <md-menu>
        <md-button class="user-avatar-wrapper" aria-label="More" ng-click="openMenu($mdOpenMenu, $event)">
          <img class="user-avatar" ng-src="{{image}}">
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button ui-sref="authHome.desc">
              <ng-md-icon icon="forum" style="fill: black" size="20"></ng-md-icon>
              Forum
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="goToProfile();">
              <ng-md-icon icon="perm_identity" style="fill: black" size="20"></ng-md-icon>
              Profile
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="goToSettings();">
              <ng-md-icon icon="settings" style="fill: black" size="20"></ng-md-icon>
              Settings
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="logout();">
              <ng-md-icon icon="logout" style="fill: black" size="20"></ng-md-icon>
              Logout
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>

    <div class="not-logged-user" ng-if="authData==null">
      <md-button class="md-raised md-warn" ui-sref="auth">
        <ng-md-icon icon="person" style="fill:white" size="20"></ng-md-icon>
        Login/Signup
      </md-button>
    </div>
</div>
<!-- END OF IF LOGGED -->
</nav>
</div>
<!-- END OF MENU -->




<div ui-view>

</div>
