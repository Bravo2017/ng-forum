

<head>
  <!-- Chartjs -->

  <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->
  <meta name="viewport" content="1200">
  <!-- Mateiral Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="app/components/profile/css/profile.min.css" type="text/css" />
</head>
<div class='content'>
  <div class='verified local'>
    <div class='content-wrapper'>
      <div class='content icon-only'>
        <div class='check'></div>
      </div>
    </div>
  
<div class="mdl-grid--no-spacing user-profile-header">
  <img src="{{backImage}}" class="user-background">
  <div class="mdl-cell mdl-cell--12-col user-bar">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary">
      <i class="material-icons">code</i>
    </button>
    <img class="avatar-big mdl-badge" data-badge="â™¥" src="{{image}}"  >
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
      <i class="material-icons">chat_bubble</i>
    </button>
  </div>
</div>
<div class="mdl-grid">
  <div class="badges">
    <span class="platinum_badge">
      <ng-md-icon icon="kitchen" size="30" style="fill:#E5E4E2 ;background: #E5E4E2">
      </ng-md-icon>
       <span class="num_platinum_badges">
          <strong>{{count_p}}</strong>
        </span>
    </span>
    <span class="gold_badge">
      <ng-md-icon icon="kitchen" size="30" style="fill:#FFC107;background: #FFC107;">
      </ng-md-icon>
       <span class="num_gold_badges">
          <strong>{{count_g}}</strong>
        </span>
    </span>
    <span class="silver_badge">
      <ng-md-icon icon="kitchen" size="30" style="fill:#C0C0C0; background:#C0C0C0;">
      </ng-md-icon>
       <span class="num_silver_badges">
          <strong>{{count_s}}</strong>
        </span>
    </span>
    <span class="bronze_badge">
      <ng-md-icon icon="kitchen" size="30" style="fill:#cd7f32 ;background: #cd7f32">
      </ng-md-icon>
       <span class="num_bronze_badges">
          <strong>{{count_b}}</strong>
        </span>
    </span>
  </div>
    <span class="precence_act">
      
    </span>
  <div class="mdl-cell mdl-cell--12-col user-info">
    <h2 class="username">{{Username}}</h2>
    <p class="user-desc">{{desc}}</p>
  </div>
</div>
<div class="mdl-grid ff-card ">
  <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-card user-stats">
      <div class="followers_container">
        <div class="mdl-card__title">
           <h2 class="mdl-card__title-text ff-card-supp-title"><i class="material-icons">group</i>Followers</h2>
        </div>
        <div class="mdl-card__supporting-text ff-card-supp-text">{{Followers}}</div>
       </div> 
      <div class="following_container">
        <div class="mdl-card__title">
           <h2 class="mdl-card__title-text ff-card-supp-title"><i class="material-icons">group_add</i>Following</h2>
        </div>
        <div class="mdl-card__supporting-text ff-card-supp-text">{{Following}}</div>
      </div>
      <div class="icon_stats_container">
          <md-card-title-text class="stats_icon_cover">
             <ng-md-icon icon="poll" size="100" style="fill:white;position:relative;top: 46px;"></ng-md-icon>
          </md-card-title-text>
      </div>
    </div>
</div>
<div class="activity_div_container">
 <md-card md-theme="dark-orange" class="activity_card_container" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Activity</span>
            
            <div>
              <canvas id="activity_bar"></canvas>
            </div>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
          <div class="md-media-xl card-media"></div>
          <md-card-actions layout="column">
          </md-card-actions>
        </md-card-content>
      </md-card>
  </div>    


<span class="topic_header_card_span_container">
 <md-card md-theme="dark-orange" class="topic_header_card_container" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Hot Topics</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
          <div class="md-media-xl card-media"></div>
          <md-card-actions layout="column">
          </md-card-actions>
        </md-card-content>
      </md-card>
  </span>
